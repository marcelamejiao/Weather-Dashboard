<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather API</title>

</head>

<body>
  <header class="bg-info text-light text-center">
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <div class="container-fluid">

      <div class="row">
          <!-- Search city section -->
          <section id="search" class="col-4">
            <div class="row d-flex ">
              <h2 class="col-12">
                Search For a City:
              </h2>
              <input id="input-city" class="col-12 rounded m-1" placeholder="San Diego" type="text" />
              <button id="search-button" class="col-12 rounded btn btn-info m-1" title="Search">Search</button>
            </div>

            <!-- Display the city history -->
            <div id="city-list" class="row">
            </div>
          </section>

          <section id="weather" class="col-8">
              <!-- Display current city weather -->
              <div class="row d-flex border border-info m-1">
                <h2 id="city" class="col-12"></h2>
                <div class="col-12"><label>Temp: </label><span id="temperature"></span></div>
                <div class="col-12"><label>Wind: </label><span id="wind"></span></div>
                <div class="col-12"><label>Humidity: </label><span id="humidity"></span></div>
                <div class="col-12"><label>UV Index: </label><span id="uv-index"></span></div>
              </div>
            
              <!-- Display next 5 days forecast-->
              <div class="row">
                <h2 class="col-12">5-Day Forecast:</h2>
                <div id="five-days-forecast" class="col-12 d-flex flex-row flex-wrap flex-xl-nowrap justify-content-around">
                  <div class="template bg-dark text-white m-2">
                    <h4 class="date col-12"></h4>
                    <div class="icon col-12"></div>
                    <div class="col-12"><label>Temp: </label><span class="temperature"></span></div>
                    <div class="col-12"><label>Wind: </label><span class="wind"></span></div>
                    <div class="col-12"><label>Humidity: </label><span class="humidity"></span></div>
                  </div>
                </div>
              </div>
          </section>
      </div>
    </div>

  </main>

  <!-- JS -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWkMk0SZcUUxPMUw__hBkOQRaahoZMZHo"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
